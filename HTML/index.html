<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/CSS/estilos.css">
  <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body> 
  <!-- header -->
  <header class="header">
    <div class="logo-container">
      <a href="#">  
        <i class="ri-menu-line menu"> </i>
      </a>
      <div class="logo">
        <img src="/img/logo.png" alt="Logo-Youtube" class="logo-img">
        <h1 >YouTube</h1>
      </div>
    </div>
    <!-- Barra de busqueda -->
    <div class="search-busqueda">
      <form action="action">
        <input class="busqueda" type="text" placeholder="  Busqueda">
        <button class="buscador">
          <i class="ri-search-line buscadors"></i>
        </button>
      </form>
      <button class="Boton-microfono">
        <i class="ri-mic-line"></i>
      </button>
      <div class="Derecha">
        <button>
          <i class="ri-video-add-line"></i>
        </button>
        <button>
          <i class="ri-notification-4-line"></i>
        </button>
        <img src="/img/img-17.jpg" alt="perrito" class="perfil">
      </div>
    </div>
  </header>

  <aside class="sidebar"></aside>

  <main class="content"></main>

  
</body>
</html>
